<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto-Refresh Notion Embed</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #wrap { position: fixed; inset: 0; }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <div id="wrap">
    <iframe id="notionFrame" src="" allow="fullscreen"></iframe>
  </div>

  <script>
    // === 設定區 ===
    const notionUrl = "https://YOUR_NOTION_PUBLIC_URL"; // ← 換成你的 Notion 公開連結
    const intervalMs = 60000; // 每隔多少毫秒重載一次 (預設 60 秒)
    // ==============

    const frame = document.getElementById("notionFrame");

    function load() {
      const t = Date.now();
      const url = notionUrl + (notionUrl.includes("?") ? "&" : "?") + "t=" + t;
      frame.src = url;
    }

    // 第一次載入
    load();

    // 之後定時重載
    setInterval(() => {
      // 保留目前的 scroll 位置，重載後嘗試還原（可能不一定成功）
      const scrollPos = { x: window.scrollX, y: window.scrollY };
      load();
      // 嘗試在下一個 frame 回到原位（視瀏覽器而定）
      requestAnimationFrame(() => window.scrollTo(scrollPos.x, scrollPos.y));
    }, intervalMs);
  </script>
</body>
</html>
